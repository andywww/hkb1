	<div id="info">

  <script src='http://code.jquery.com/jquery-1.11.0.min.js'></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
		  var socket = io.connect('http://warm-plains-7612.herokuapp.com/');


		  socket.on('transmit', function (data) {
		    var instr= JSON.parse(data);
		  	//console.log(instr);
		  	if(instr.type=="nodehandshake"){
		  		thisNodeId = instr.clientId;
		        console.log('node ' + thisNodeId + 'connected');
		        var c = { type : 'paddle', id : thisNodeId };
		  			socket.emit('broadcast', JSON.stringify(c));
		    	}

		  });

		  socket.on('paddle', function (data) {
		  		var instr= JSON.parse(data);
		  		$('#info').html(instr.id);
		  });



		</script>
